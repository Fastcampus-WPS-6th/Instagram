{% extends 'base.html' %}

{% block title %}Post create{% endblock %}
{% block content %}
<div>
	<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
				{{ field.label_tag }}
				{{ field }}
			</div>
		{% endfor %}
		<button class="btn btn-primary btn-block">포스트 등록</button>
	</form>
</div>
{% endblock %}
